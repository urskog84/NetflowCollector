<source>
  @type netflow
  tag netflow.event

  # optional parameters
  #bind 127.0.0.1
  bind 0.0.0.0
  port 5140

  # optional parser parameters
  cache_ttl 6000
  versions [5, 9]
</source>

<match netflow.event.**>
  @type stdout
  @id stdout_output
</match>

<match netflow.event.*.*>
  @type influxdb
  host 192.168.1.161
  port 8086
  user fluend
  dbname netflow
  use_ssl false
  time_precision s
</match>